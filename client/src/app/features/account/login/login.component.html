<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    @if (step === 'login') {
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-semibold text-primary">Login</h1>
            </div>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Email address</mat-label>
                <input formControlName="email" type="email" placeholder="name@example.com" matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" placeholder="Password" matInput />
            </mat-form-field>
            <div class="flex justify-between items-center mb-4 text-sm">
                <a class="text-primary hover:underline" routerLink="/account/forgot-password">Forgot password?</a>
                @if (pendingEmail) {
                    <button type="button" class="text-primary hover:underline" (click)="resendConfirmation()">Resend confirmation</button>
                }
            </div>
            <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
        </form>
    } @else {
        <form [formGroup]="twoFactorForm" (ngSubmit)="verifyCode()">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-semibold text-primary">Verify your email</h1>
                <p class="text-sm text-gray-600 mt-2">Enter the code sent to {{pendingEmail}}</p>
            </div>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Verification code</mat-label>
                <input formControlName="code" placeholder="Enter code" matInput />
            </mat-form-field>
            <div class="flex justify-between items-center mb-4 text-sm">
                <button type="button" class="text-primary hover:underline" (click)="backToLogin()">Back to login</button>
                <button type="button" class="text-primary hover:underline" (click)="resendConfirmation()">Resend code</button>
            </div>
            <button mat-flat-button type="submit" class="w-full py-2">Verify</button>
        </form>
    }
</mat-card>
