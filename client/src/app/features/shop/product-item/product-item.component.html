@if (product) {
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
      <div class="product-image">
        <img mat-card-image [src]="product.pictureUrl" alt="Product image">
      </div>
      <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
        @if (product.quantityInStock <= 0) {
          <p class="text-xs text-red-600 font-semibold">Out of stock</p>
        } @else if (product.quantityInStock < 5) {
          <p class="text-xs text-orange-600 font-semibold">Only {{product.quantityInStock}} left</p>
        }
      </mat-card-content>
      <mat-card-actions (click)="$event.stopPropagation()" class="flex flex-col gap-2">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Size</mat-label>
          <mat-select [(ngModel)]="selectedSize">
            <mat-option [value]="null" disabled>Select size</mat-option>
            @for (size of sizes; track size) {
              <mat-option [value]="size">{{size}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <button mat-stroked-button class="w-full" [disabled]="!selectedSize" (click)="addToCart($event)">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to cart
        </button>
      </mat-card-actions>
    </mat-card>
  }
