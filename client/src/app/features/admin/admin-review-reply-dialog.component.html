<h2 mat-dialog-title class="text-lg font-semibold">
  Reply to {{data.review.author}} on {{data.review.productName}}
</h2>

<mat-dialog-content class="space-y-3">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Response</mat-label>
    <textarea matInput rows="4" formControlName="response" maxlength="1000"></textarea>
    <mat-hint align="end">{{form.get('response')?.value?.length || 0}} / 1000</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()" [disabled]="submitting">Cancel</button>
  <button mat-flat-button color="primary" type="button" (click)="submit()" [disabled]="submitting">Save reply</button>
</mat-dialog-actions>
