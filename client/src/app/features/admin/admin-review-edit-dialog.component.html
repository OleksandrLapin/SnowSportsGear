<h2 mat-dialog-title class="text-lg font-semibold">
  Edit review for {{data.review.productName}}
</h2>

<form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="space-y-4">
    <div class="flex items-center gap-3">
      <span class="text-sm font-medium text-gray-700">Rating *</span>
      <app-star-rating
        size="md"
        [readonly]="false"
        [value]="form.get('rating')?.value || 0"
        (valueChange)="setRating($event)">
      </app-star-rating>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" maxlength="150">
      <mat-hint align="end">{{form.get('title')?.value?.length || 0}} / 150</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="content" maxlength="1000"></textarea>
      <mat-hint align="end">{{form.get('content')?.value?.length || 0}} / 1000</mat-hint>
    </mat-form-field>

    <mat-slide-toggle formControlName="isHidden">Hidden from shoppers</mat-slide-toggle>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()" [disabled]="submitting">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="submitting">Save</button>
  </mat-dialog-actions>
</form>
